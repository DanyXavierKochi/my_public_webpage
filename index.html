<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannamaly Church Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
            text-align: center;
            padding-top: 100px;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #0055a5;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 2em;
        }

        .time-box {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .label {
            font-size: 0.5em;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Kannamaly Church Event Countdown</h1>
    
    <div id="countdown">
        <div class="time-box">
            <div id="days">0</div>
            <div class="label">Days</div>
        </div>
        <div class="time-box">
            <div id="hours">0</div>
            <div class="label">Hours</div>
        </div>
        <div class="time-box">
            <div id="minutes">0</div>
            <div class="label">Minutes</div>
        </div>
        <div class="time-box">
            <div id="seconds">0</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <script>
        // Set the date of the event
        const eventDate = new Date("2025-12-25T00:00:00").getTime(); // Change this to your event date

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = eventDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display results
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "<h2>The event has started!</h2>";
            }
        }, 1000);
    </script>

</body>
</html>
