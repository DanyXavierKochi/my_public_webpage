<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kannamaly Church - Website Under Construction</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      color: #333;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ensures full image is visible */
      object-position: center;
      display: block;
      background-color: #000; /* background in case of empty space */
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-size: 3em;
      margin: 0 0 10px;
    }

    p {
      font-size: 1.5em;
      margin: 0;
    }

    footer {
      background-color: #222;
      color: #ccc;
      padding: 15px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="kannamaly.jpg" alt="Kannamaly Church">
    <div class="overlay">
      <h1>Kannamaly Church</h1>
      <p>Website Under Construction</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Kannamaly Church. All Rights Reserved.
  </footer>
</body>
</html>
